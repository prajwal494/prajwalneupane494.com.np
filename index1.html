<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>

    <main>
        <!-- Product Listing -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality product with amazing features.</p>
            <p>$19.99</p>
            <button onclick="orderProduct('product1')">Order Instantly</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Another great product for your needs.</p>
            <p>$29.99</p>
            <button onclick="orderProduct('product2')">Order Instantly</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Premium product with advanced features.</p>
            <p>$39.99</p>
            <button onclick="orderProduct('product3')">Order Instantly</button>
        </div>
    </main>

    <!-- Social Media Integration -->
    <footer>
        <h3>Contact Us</h3>
        <div class="social-links">
            <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>
            <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a>
            <a href="mailto:info@yourcompany.com">Email</a>
            <a href="/contact">Contact Form</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
